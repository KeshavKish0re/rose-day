<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #ff0844, #ff4e50, #ff758c);
            height: 100vh;
        }

        /* heading */
        .title {
            position: absolute;
            top: 15px;
            width: 100%;
            text-align: center;
            font-size: 70px;
            font-family: 'Great Vibes', cursive;
            background: linear-gradient(90deg, #fff, #ffd6e7, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px red;
            z-index: 5;
        }

        /* name */
        .gf-name {
            position: absolute;
            top: 95px;
            width: 100%;
            text-align: center;
            font-size: 45px;
            font-family: 'Great Vibes', cursive;
            color: #fff;
            text-shadow: 0 0 25px #ff0066;
            z-index: 5;
        }

        /* heart */
        .heart {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 320px;
            z-index: 5;
        }

        .gallery {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 6px;
            clip-path: path("M175 35 C175 -20 350 -20 350 120 C350 230 175 290 175 320 C175 290 0 230 0 120 C0 -20 175 -20 175 35 Z");
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* msg */
        .msg {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 26px;
            color: white;
            text-shadow: 0 0 15px red;
            z-index: 5;
        }

        /* üåπ falling roses */
        .rose {
            position: fixed;
            top: -80px;
            pointer-events: none;
            z-index: 1;
            animation: roseFall linear forwards;
        }

        @keyframes roseFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <audio id="bgMusic" autoplay loop>
        <source src="love.mp3" type="audio/mpeg">
    </audio>

    <div class="title">Happy Rose Day</div>
    <div class="gf-name">For My Love ‚ù§Ô∏è Rumjhum</div>

    <div class="heart">
        <div class="gallery">

            <img src="./WhatsApp Image 2026-02-07 at 00.48.49.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.00.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.01.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.02 (1).jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.02.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.03 (1).jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.03.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.04 (1).jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.02.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.05 (1).jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.05.jpeg">

        </div>
    </div>

    <div class="msg">You make my life bloom like Roses üåπ</div>

    <script>
        // music autoplay
        const music = document.getElementById("bgMusic");
        window.addEventListener("load", () => { music.play().catch(() => { }); });
        document.addEventListener("click", () => { music.play(); }, { once: true });

        // üåπ working rose png links
        const roses = [
            "https://pngimg.com/uploads/rose/rose_PNG666.png",
            "https://pngimg.com/uploads/rose/rose_PNG667.png",
            "https://pngimg.com/uploads/rose/rose_PNG669.png"
        ];

        // continuous falling roses
        function createRose() {
            let r = document.createElement("img");
            r.src = roses[Math.floor(Math.random() * roses.length)];
            r.className = "rose";

            r.style.left = Math.random() * 100 + "vw";
            r.style.width = (30 + Math.random() * 40) + "px";
            r.style.animationDuration = (5 + Math.random() * 5) + "s";

            document.body.appendChild(r);

            // remove after fall
            setTimeout(() => { r.remove(); }, 9000);
        }

        // rain speed
        setInterval(createRose, 300);
    </script>

</body>

</html>
