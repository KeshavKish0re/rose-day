<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #ff0844, #ff4e50, #ff758c);
            height: 100vh;
        }

        /* heading */
        .title {
            position: absolute;
            top: 15px;
            width: 100%;
            text-align: center;
            font-size: 70px;
            font-family: 'Great Vibes', cursive;
            background: linear-gradient(90deg, #fff, #ffd6e7, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px red;
            z-index: 5;
        }

        /* name */
        .gf-name {
            position: absolute;
            top: 95px;
            width: 100%;
            text-align: center;
            font-size: 45px;
            font-family: 'Great Vibes', cursive;
            color: #fff;
            text-shadow: 0 0 25px #ff0066;
            z-index: 5;
        }

        /* heart */
        .heart {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 320px;
            z-index: 5;
        }

        .gallery {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 6px;
            clip-path: path("M175 35 C175 -20 350 -20 350 120 C350 230 175 290 175 320 C175 290 0 230 0 120 C0 -20 175 -20 175 35 Z");
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .msg {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 26px;
            color: white;
            text-shadow: 0 0 15px red;
            z-index: 5;
        }

        /* üåπ falling emoji roses */
        .rose {
            position: fixed;
            top: -50px;
            font-size: 30px;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px);
            }

            100% {
                transform: translateY(110vh);
            }
        }
    </style>
</head>

<body>

    <!-- üéµ instant music -->
    <audio id="bgMusic" autoplay loop muted>
        <source src="love.mp3" type="audio/mpeg">
    </audio>

    <div class="title">Happy Rose Day</div>
    <div class="gf-name">For My Love ‚ù§Ô∏è Rumjhum</div>

    <div class="heart">
        <div class="gallery">

            <img src="./WhatsApp Image 2026-02-07 at 00.48.49.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.00.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.01.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.02 (1).jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.02.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.03 (1).jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.03.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.05.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.02.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.05 (1).jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.05.jpeg">

        </div>
    </div>

    <div class="msg">You make my life bloom like Roses üåπ</div>

    <script>
        // üéµ instant music fix
        const music = document.getElementById("bgMusic");
        window.onload = () => {
            music.play().then(() => {
                setTimeout(() => { music.muted = false; }, 500);
            }).catch(() => { });
        };
        document.addEventListener("click", () => {
            music.muted = false;
            music.play();
        }, { once: true });

        // üåπ falling roses emoji (always visible)
        function createRose() {
            let rose = document.createElement("div");
            rose.innerHTML = "üåπ";
            rose.className = "rose";

            rose.style.left = Math.random() * 100 + "vw";
            rose.style.fontSize = (20 + Math.random() * 25) + "px";
            rose.style.animationDuration = (4 + Math.random() * 4) + "s";

            document.body.appendChild(rose);

            setTimeout(() => { rose.remove(); }, 7000);
        }

        setInterval(createRose, 200);
    </script>

</body>

</html>
