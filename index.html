<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff0844, #ff4e50, #ff758c);
            height: 100vh;
        }

        /* heading */
        h1 {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 60px;
            color: white;
            text-shadow: 0 0 25px red;
            letter-spacing: 4px;
            z-index: 2;
        }

        /* girlfriend name */
        .gf-name {
            position: absolute;
            top: 100px;
            width: 100%;
            text-align: center;
            font-size: 40px;
            color: #fff;
            text-shadow: 0 0 20px #ff0066;
            z-index: 2;
        }

        /* girlfriend photo */
        .photo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 6px solid white;
            box-shadow: 0 0 40px red;
            overflow: hidden;
            z-index: 3;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* floating roses */
        .rose {
            position: absolute;
            width: 60px;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* bottom message */
        .msg {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 28px;
            color: white;
            text-shadow: 0 0 15px red;
        }
    </style>
</head>

<body>

    <!-- üéµ LOVE MUSIC -->
    <audio id="bgMusic" autoplay loop>
        <source src="love.mp3" type="audio/mpeg">
    </audio>

    <h1>üåπ Happy Rose Day üåπ</h1>

    <div class="gf-name">For My Love ‚ù§Ô∏è Rumjhum</div>

    <div class="photo">
        <img src="./WhatsApp Image 2026-02-07 at 00.48.49.jpeg" alt="her photo">
    </div>

    <div class="msg">You make my life bloom like roses üåπ</div>

    <script>

        // autoplay fix for browser
        const music = document.getElementById("bgMusic");
        window.addEventListener("load", () => {
            music.play().catch(() => { });
        });
        document.addEventListener("click", () => {
            music.play();
        }, { once: true });

        // REAL ROSE IMAGES
        const roses = [
            "https://i.imgur.com/Z6XbK0O.png",
            "https://i.imgur.com/1XK4K1F.png",
            "https://i.imgur.com/Qd3Jk9G.png"
        ];

        for (let i = 0; i < 40; i++) {
            let r = document.createElement("img");
            r.src = roses[Math.floor(Math.random() * roses.length)];
            r.className = "rose";

            r.style.left = Math.random() * 100 + "vw";
            r.style.animationDuration = (5 + Math.random() * 5) + "s";
            r.style.width = (40 + Math.random() * 40) + "px";

            document.body.appendChild(r);
        }

        // click roses burst
        document.addEventListener("click", () => {
            for (let i = 0; i < 15; i++) {
                let r = document.createElement("img");
                r.src = roses[0];
                r.className = "rose";
                r.style.left = Math.random() * 100 + "vw";
                r.style.animationDuration = "4s";
                document.body.appendChild(r);
            }
        });
    </script>

</body>

</html>
