<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #ff0844, #ff4e50, #ff758c);
            height: 100vh;
        }

        /* heading */
        .title {
            position: absolute;
            top: 15px;
            width: 100%;
            text-align: center;
            font-size: 64px;
            font-family: 'Great Vibes', cursive;
            background: linear-gradient(90deg, #ffffff, #ffe0ec, #ffffff, #ffd6e7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 0, 80, 0.6);
            letter-spacing: 3px;
            z-index: 5;
        }

        /* name */
        .gf-name {
            position: absolute;
            top: 95px;
            width: 100%;
            text-align: center;
            font-size: 36px;
            font-family: 'Great Vibes', cursive;
            background: linear-gradient(90deg, #fff, #ffd700, #ff99cc, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            z-index: 5;
        }

        /* heart */
        .heart {
            position: absolute;
            top: 58%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 300px;
            z-index: 5;
        }

        .gallery {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 4px;
            clip-path: path("M160 30 C160 -20 320 -20 320 110 C320 210 160 270 160 300 C160 270 0 210 0 110 C0 -20 160 -20 160 30 Z");
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        /* message */
        .msg {
            position: absolute;
            bottom: 18px;
            width: 100%;
            text-align: center;
            font-size: 22px;
            color: white;
            text-shadow: 0 0 15px red;
            z-index: 5;
        }

        /* üåπ falling roses */
        .rose {
            position: fixed;
            top: -50px;
            font-size: 22px;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px);
            }

            100% {
                transform: translateY(110vh);
            }
        }

        /* mobile */
        @media(max-width:600px) {

            .title {
                font-size: 42px;
                top: 10px;
            }

            .gf-name {
                font-size: 26px;
                top: 65px;
            }

            .heart {
                width: 260px;
                height: 240px;
                top: 60%;
            }

            .msg {
                font-size: 16px;
            }

        }
    </style>
</head>

<body>

    <!-- MUSIC AUTOPLAY -->
    <audio id="bgMusic" autoplay loop>
        <source src="love.mp3" type="audio/mpeg">
    </audio>

    <div class="title">Happy Rose Day</div>
    <div class="gf-name">For My Love ‚ù§Ô∏è Rumjhum</div>

    <div class="heart">
        <div class="gallery">

            <img src="./WhatsApp Image 2026-02-07 at 00.48.49.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.00.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.01.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.02 (1).jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.02.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.03 (1).jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.03.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.05.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.02.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.05 (1).jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.05.jpeg">

        </div>
    </div>

    <div class="msg">You make my life bloom like Roses üåπ</div>

    <script>
        // FORCE INSTANT MUSIC
        const music = document.getElementById("bgMusic");
        document.addEventListener("DOMContentLoaded", () => {
            music.volume = 1;
            let playPromise = music.play();
            if (playPromise !== undefined) {
                playPromise.then(() => { }).catch(() => {
                    document.addEventListener("click", () => music.play(), { once: true });
                });
            }
        });

        // falling roses
        function createRose() {
            let rose = document.createElement("div");
            rose.innerHTML = "üåπ";
            rose.className = "rose";

            rose.style.left = Math.random() * 100 + "vw";
            rose.style.fontSize = (16 + Math.random() * 20) + "px";
            rose.style.animationDuration = (4 + Math.random() * 4) + "s";

            document.body.appendChild(rose);
            setTimeout(() => { rose.remove(); }, 7000);
        }
        setInterval(createRose, 250);
    </script>

</body>

</html>
