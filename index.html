<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #ff0844, #ff4e50, #ff758c);
            height: 100vh;
        }

        /* heading */
        .title {
            position: absolute;
            top: 18px;
            width: 100%;
            text-align: center;
            font-size: 60px;
            font-family: 'Great Vibes', cursive;
            background: linear-gradient(90deg, #fff, #ffd6e7, #fff, #ffd6e7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 0, 80, 0.5);
            letter-spacing: 3px;
            z-index: 5;
        }

        /* name */
        .gf-name {
            position: absolute;
            top: 85px;
            width: 100%;
            text-align: center;
            font-size: 34px;
            font-family: 'Great Vibes', cursive;
            background: linear-gradient(90deg, #fff, #ffd700, #ff99cc, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
            z-index: 5;
        }

        /* heart center perfect */
        .heart {
            position: absolute;
            top: 58%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 340px;
            aspect-ratio: 1/1;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* gallery */
        .gallery {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 4px;
            clip-path: path("M160 30 C160 -20 320 -20 320 110 C320 210 160 270 160 300 C160 270 0 210 0 110 C0 -20 160 -20 160 30 Z");
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        /* final message */
        .msg {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 26px;
            font-family: 'Great Vibes', cursive;
            background: linear-gradient(90deg, #fff, #ffd700, #ff99cc, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
            z-index: 5;
        }

        /* falling roses */
        .rose {
            position: fixed;
            top: -50px;
            font-size: 22px;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px);
            }

            100% {
                transform: translateY(110vh);
            }
        }

        /* mobile */
        @media(max-width:600px) {

            .title {
                font-size: 42px;
                top: 18px;
            }

            .gf-name {
                font-size: 26px;
                top: 70px;
            }

            .msg {
                font-size: 20px;
                bottom: 18px;
            }

        }
    </style>
</head>
