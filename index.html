<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #ff0844, #ff4e50, #ff758c);
            height: 100vh;
        }

        /* HAPPY ROSE DAY */
        .title {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 64px;
            font-family: 'Great Vibes', cursive;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #fff;
            letter-spacing: 3px;
            z-index: 5;
        }

        /* NAME */
        .gf-name {
            position: absolute;
            top: 95px;
            width: 100%;
            text-align: center;
            font-size: 36px;
            font-family: 'Great Vibes', cursive;
            font-weight: bold;
            color: #ffe600;
            text-shadow: 0 0 20px #000, 0 0 30px #ff0080;
            letter-spacing: 2px;
            z-index: 5;
        }

        /* üîî TAP NOTE */
        .tap-note {
            position: absolute;
            top: 145px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px #000, 0 0 15px #ff00aa;
            letter-spacing: 1px;
            z-index: 6;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        /* heart center */
        .heart {
            position: absolute;
            top: 58%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 340px;
            aspect-ratio: 1/1;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* gallery */
        .gallery {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 4px;
            clip-path: path("M160 30 C160 -20 320 -20 320 110 C320 210 160 270 160 300 C160 270 0 210 0 110 C0 -20 160 -20 160 30 Z");
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* FINAL MESSAGE */
        .msg {
            position: absolute;
            bottom: 25px;
            width: 100%;
            text-align: center;
            font-size: 28px;
            font-family: 'Great Vibes', cursive;
            font-weight: bold;
            color: #00ffea;
            text-shadow: 0 0 15px #000, 0 0 25px #00ffff;
            letter-spacing: 2px;
            z-index: 5;
        }

        /* falling roses */
        .rose {
            position: fixed;
            top: -50px;
            font-size: 22px;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px);
            }

            100% {
                transform: translateY(110vh);
            }
        }

        /* mobile */
        @media(max-width:600px) {

            .title {
                font-size: 42px;
                top: 20px;
            }

            .gf-name {
                font-size: 26px;
                top: 70px;
            }

            .tap-note {
                top: 105px;
                font-size: 14px;
            }

            .msg {
                font-size: 22px;
                bottom: 20px;
            }

        }
    </style>
</head>

<body>

    <!-- üéµ MUSIC -->
    <audio id="bgMusic" loop>
        <source src="love.mp3" type="audio/mpeg">
    </audio>

    <div class="title">Happy Rose Day</div>
    <div class="gf-name">For My Love ‚ù§Ô∏è Trishna</div>
    <div class="tap-note">Tap once to play music üéµ</div>

    <div class="heart">
        <div class="gallery">

            <img src="./WhatsApp Image 2026-02-07 at 00.48.49.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.00.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.01.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.02 (1).jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.02.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.03 (1).jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.03.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.05.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.02.jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.05 (1).jpeg">
            <img src="./WhatsApp Image 2026-02-07 at 01.04.05.jpeg">

        </div>
    </div>

    <div class="msg">You make my life bloom like roses üåπ</div>

    <script>
        // üéµ tap once music start + hide note
        const music = document.getElementById("bgMusic");
        const note = document.querySelector(".tap-note");

        function startMusic() {
            music.volume = 1;
            music.play();
            if (note) note.style.display = "none";
        }

        document.addEventListener("click", startMusic, { once: true });
        document.addEventListener("touchstart", startMusic, { once: true });

        // falling roses
        function createRose() {
            let rose = document.createElement("div");
            rose.innerHTML = "üåπ";
            rose.className = "rose";

            rose.style.left = Math.random() * 100 + "vw";
            rose.style.fontSize = (16 + Math.random() * 22) + "px";
            rose.style.animationDuration = (4 + Math.random() * 4) + "s";

            document.body.appendChild(rose);
            setTimeout(() => { rose.remove(); }, 7000);
        }
        setInterval(createRose, 250);
    </script>

</body>

</html>
